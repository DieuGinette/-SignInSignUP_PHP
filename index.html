<!DOCTYPE html>
<html>
<head>
    <title>I Love PHP</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="">
                <h1 style="padding-top: 15px"> Créer un compte</h1>
                <input type="text" name="fname" placeholder="Prénom">
                <input type="text" name="lname" placeholder="Nom">
                <input type="email" name="email" placeholder="Adresse mail">
                <input type="text" name="passwd" placeholder="Mot de passe">
                <input type="password" name="confirmpasswd" placeholder="Confirmation du mot de passe">
                <input type="number" name="age" placeholder="Age">
                <button style="margin-top:10px"> Créer un compte</button>
                <h5>Vous avez déjà un compte ? <a class="ghost" id="signIn" style="color:blue;"><u>Se connecter</u></a></h5>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1 style="padding-bottom: 15px"> Connectez-vous maintenant</h1>
                <input type="email" name="email" placeholder="Adresse mail">
                <input type="password" name="password" placeholder="Mot de passe">
                <a href="#" style="padding-left:150px; font-weight: bold"> Mot de passe oublié ?</a>
                <button style="margin-top: 10px"> Se connecter</button>
                <h5>Vous n'avez pas de compte ? <a class="ghost" id="signUp" style="color:blue;"><u>S'inscrire</u></a></h5>
            </form>
            
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <img src="https://www.nacionrex.com/__export/1570213049857/sites/debate/img/2019/10/04/joker_estreno_fbi_vigilancia_redes_sociales_espionaje_2019_crop1570212801819.jpg_423682103.jpg" alt="movie-1" height="480" width="500"/>
                    
                </div>
                <div class="overlay-panel overlay-right">
                    <img src="https://i.pinimg.com/originals/b8/e1/b6/b8e1b67a3f203dac4bc4602339e534a3.jpg" alt="movie-2" height="480" width="500"/>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
    const signUpButton = document.getElementById('signUp');
    const signInButton = document.getElementById('signIn');
    const container = document.getElementById('container');

    signUpButton.addEventListener('click', () => {
        container.classList.add("right-panel-active");
    });
    signInButton.addEventListener('click', () => {
        container.classList.remove("right-panel-active");
    });
</script>
</body>
</html>
